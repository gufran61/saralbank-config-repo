# Service ka port number
server.port=9999

# Eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/saralbank_auth_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- JWT Secret Key ---
# Yeh ek secret key hai jisse hum apne JWT ko sign karenge.
# Ise production mein bahut strong aur complex rakhna chahiye.
jwt.secret=SaralBankSecretKeyForAuthenticationWhichIsVeryLongAndSecure
