# --- Default Filters ---
# Yeh gateway ko batata hai ki har route par by default "AuthenticationFilter" ko lagao.
# Iska naam class ke naam se aata hai (AuthenticationFilter -> Authentication).
spring.cloud.gateway.default-filters[0]=Authentication
