# API Gateway kis port par chalega
server.port=9090

# Eureka server ka address
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Discovery locator ko band kar dein, hum khud routing karenge
spring.cloud.gateway.discovery.locator.enabled=false

# --- Explicit Route Definitions ---
# Hum har microservice ke liye alag se route define karenge
spring.cloud.gateway.routes[0].id=customer-service-route
spring.cloud.gateway.routes[0].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/customers/**

# Example: Aage jab account-service banega, to uska route aisa dikhega
