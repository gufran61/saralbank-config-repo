# Yeh service 8081 port par chalega
server.port=8081

# Eureka server ka address
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- Database Connection Settings ---
# Database URL. 'saralbank_customer' hamare naye schema ka naam hai.
spring.datasource.url=jdbc:mysql://localhost:3306/saralbank_customer
# MySQL username (aapka alag ho sakta hai)
spring.datasource.username=root
# MySQL password (aapka alag ho sakta hai)
spring.datasource.password=your_mysql_password 

# --- Hibernate (JPA) Settings ---
# Yeh Hibernate ko batata hai ki table apne aap create/update kare
spring.jpa.hibernate.ddl-auto=update
# Yeh Hibernate ko batata hai ki kaunsi SQL dialect istemaal karni hai
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Console mein SQL queries dikhata hai (development ke liye achha hai)
spring.jpa.show-sql=true
